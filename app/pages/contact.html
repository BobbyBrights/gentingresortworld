{{> bar-search}}

<div class="page-body page-others">
  <div class="container">
    <div class="col-sm-8 column-banner fill-bg">
      <div class="banner">
        <img src="/assets/img/hero-contact.jpg" alt="Contact us">
        <div class="banner-headline hidden-xs">          
          <p>Contact us</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 column-sidebar fill-bg">
      <div class="column-sidebar-wrap">
        <h3>Contact us</h3>
        <p>Get in touch with us</p>
        
        
        <form action="">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <div class="select">
              <select name="" id="" class="form-control">
                <option value="">Select Enquiry</option>
                <option value="">Points</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <textarea name="" class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
