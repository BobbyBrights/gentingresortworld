<div class="page-landing">

  <div class="container">
    <div class="form-container form-floating form-compact">

      <div class="form-wrap">
        {{> info-settings}}

        <form action="">
          <div class="form-group">
            <label for="filter-type" class="sr-only">Type:</label>
            <div>
              <select name="filter-type" id="a" class="form-control">
                <option value="hotels">Hotels Only</option>
                <option value="shows">Shows</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="filter-date" class="sr-only">Date:</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Date">
              <span class="input-group-addon">
                <span class="icon icon-calendar"></span>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-xs-6">
                <label for="filter-date" class="sr-only">Guest:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="icon icon-people-line"></span>
                  </span>
                  <input type="text" class="form-control" placeholder="Guest">
                </div>
              </div>
              <div class="col-xs-6">
                <label for="filter-date" class="sr-only">Room:</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="icon icon-bed-line"></span>
                  </span>
                  <input type="text" class="form-control" placeholder="Room">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="filter-date" class="sr-only">Promo Code:</label>
            <div>
              <input type="text" class="form-control" placeholder="Promo Code">
            </div>
          </div>

          <input type="submit" value="Search Now" class="btn btn-primary btn-block">
        </form>

        <p>Already a member? <a href="signin.html">Sign in</a></p>
      </div>

      <a href="register.html" class="btn btn-darkpurple btn-block">Register as member for free</a>
    </div>
  </div>
</div>
