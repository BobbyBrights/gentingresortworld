<div class="container">
  <div class="form-container form-floating form-compact">

    <div class="form-wrap">
      {{> info-settings}}

      <form action="">
        <div class="form-group">
          <label for="filter-type" class="sr-only">Type:</label>
          <select name="filter-type" id="a" class="form-control">
            <option value="hotels">Hotels Only</option>
            <option value="shows">Shows</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filter-date" class="sr-only">Date:</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Date">
            <span class="input-group-addon">Date</span>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <label for="filter-date" class="sr-only">Guest:</label>
              <div class="input-group">
                <span class="input-group-addon">Guest</span>
                <input type="text" class="form-control" placeholder="Guest">
              </div>
            </div>
            <div class="col-xs-6">
              <label for="filter-date" class="sr-only">Room:</label>
              <div class="input-group">
                <span class="input-group-addon">Room</span>
                <input type="text" class="form-control" placeholder="Room">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="filter-date" class="sr-only">Promo Code:</label>
          <input type="text" class="form-control" placeholder="Promo Code">
        </div>

        <input type="submit" value="Search Now" class="btn btn-primary">
      </form>

      <p>Already a member? <a href="signin.html">Sign in</a></p>
    </div>

    <a href="register.html" class="btn btn-darkpurple">Register as member for free</a>
  </div>

  <div class="form-container form-floating form-wide">

    <div class="form-wrap">
      {{> info-settings}}

      {{> search-inline}}

      <ul>
        <li><p>Already a member? <a href="signin.html">Sign in</a></p></li>
        <li><p><a href="register.html">Register as member</a> for free</p></li>
      </ul>
    </div>
  </div>
</div>
