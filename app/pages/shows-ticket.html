            <p>Concert by Andy Hui, Janice Vidal &amp; Jonathan Wong. <a href="/shows-ticket.html">More Details</a></p>

      </div>
      <div class="show-selection">
        <div class="row">
          <div class="col-sm-6">{{> form-show-selection}}</div>
          <div class="col-sm-6">{{> form-guest-details}}</div>
        </div>
        
      </div>
    </div>
  </div>
