---
current: {
  pageroom: true
}
---

{{> bar-search-filter current}}

<div class="page-body">
  <div class="container">
    <div class="item-well item-well-fill layout-purchase">
      <div class="column">
        <div class="sections clearfix">
          
          <div class="col-sm-7">
            <h3>Genting Grand</h3>
            <p>Premier Executive Suite</p>

            <img src="assets/img/hotel-room.jpg" alt="Genting Grand">
          </div>
          <div class="col-sm-5">
            <table class="component-review-price price-details">
              <tr>
                <th colspan="2">
                  <h3>Room 1</h3>
                </th>
              </tr>
              <tr>
                <td>Stay Dates</td>
                <td>17 - 18 Aug</td>
              </tr>
              <tr>
                <td>Guests</td>
                <td>2 guests</td>
              </tr>
              <tr>
                <td colspan="2">
                  Entitlement
                  <ul>
                    <li>Complimentary mineral water</li>
                    <li>Room only</li>
                  </ul>
                </td>
              </tr>
              <tr class="review-total">
                <th>Total (Room 1)</th>
                <td>990 MYR</td>
              </tr>
              <tr class="review-total grand-total">
                <th>Grand Total</th>
                <td>
                  <strong>990 MYR</strong>
                </td>
              </tr>
            </table>

            <a href="hotel-addon.html" class="btn btn-primary btn-block">Book Now</a>
            <a href="hotel-listing.html" class="btn btn-link btn-block">Edit Search</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
