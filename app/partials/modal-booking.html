<div class="modal fade modal-booking purple in" id="modal-booking" tabindex="-1" role="dialog" style="display: block; padding-right: 15px;">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="header">My Booking Sign in</h3>
        <div class="row">
          <div class="col-sm-12">
            <p>Please key in the following details to access to your booking.</p>
            <form>
              <div class="form-group">
                <label class="sr-only">Email Address*</label>
                <input type="text" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label class="sr-only">IC/Passport No.*</label>
                <input type="text" class="form-control" placeholder="IC/Passport No.">
              </div>

              <input type="submit" class="btn btn-primary btn-block" value="Continue">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
