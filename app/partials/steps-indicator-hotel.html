              <span>Hotels</span>
              {{else}}
              <span class="badge">1</span>
            {{/if}}
          </div>
        </li>
        <li class="{{#if pageroom}} active{{/if}}">
          <div>
            {{#if pageroom}}

              {{else}}
              <span class="badge">2</span>

            {{#if pageaddon}}
