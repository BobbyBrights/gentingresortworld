<div class="modal fade modal-signin purple" id="modal-signup-new" tabindex="-1" role="dialog">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="header">Sign in as Guest</h1>
        <p>Continue to fill in  with your email address</p>
        <div class="row">
          <div class="clearfix">
            
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-sm-6">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="clearfix">
          <div class="checkbox terms">
            <label>
              <input type="checkbox"> 
              <span>
                Yes! I would like to apply to become a Genting Rewards<sup>&trade;</sup> member and agree to the <a href="#">membership terms and conditions</a>. I acknowledge and agree that my application for membership is subject to consideration and acceptance by Genting Worldcard Services Sdn Bhd.
              </span>
            </label>
          </div>

          <ul class="footer-cta">
            <li>
              <input type="reset" class="btn btn-reset" value="Reset">
            </li>
            <li>
              <input type="submit" class="btn btn-primary" value="Next">
            </li>
          </ul>
        </div>
      </div>

      <p class="h4 text-center footer-signin">Already a member? <a href="#" data-toggle="modal" data-target="#modal-signin">Sign in</a></p>
    </div>
  </div>
</div>
