<div class="modal fade modal-settings in" id="modal-settings" tabindex="-1" role="dialog">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>                  
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="clearfix">
          <div class="column-setting">
            <div class="wrap">
              <p class="h3">Curency/Point</p>

              <label class="radio radio-as-list">
                <input type="radio" name="settingCurrency" checked="checked">
                <span>MYR</span>
              </label>
              <label class="radio radio-as-list">
                <input type="radio" name="settingCurrency">
                <span>SGD</span>
              </label>
              <label class="radio radio-as-list">
                <input type="radio" name="settingCurrency">
                <span>USD</span>
              </label>
              <label class="radio radio-as-list">
                <input type="radio" name="settingCurrency">
                <span>CNY</span>
              </label>
              <label class="radio radio-as-list">
                <input type="radio" name="settingCurrency">
                <span>Genting Points</span>
              </label>
            </div>
          </div>
          <div class="column-setting">
            <div class="wrap">          
              <p class="h3">Language</p>
              <label class="radio radio-as-list">
                <input type="radio" name="settingLang" id="" checked>
                <span>ENG</span>
              </label>
              <label class="radio radio-as-list">
                <input type="radio" name="settingLang" id="">
                <span>简体中文</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
